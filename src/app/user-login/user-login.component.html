<div class="container" style="width:500px; background-color:#7BD5C6">
    <h2 style="color:white; text-align:center">Sign into your Account</h2>
    <form class="form-horizontal" method="POST" (submit)="loginUser($event)" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="email" style="color:white">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="password" style="color:white">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter password" name="password"  [(ngModel)]="password">
        </div>
      </div>
      <div *ngIf="this.invalidCredential"
               class="alert alert-danger">
               Email or Password is not correct
          </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Log in</button>
        </div>
      </div>
    </form>
  </div>
